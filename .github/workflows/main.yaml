name: Main
on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Triggered manually or from Automation'
        required: false
        default: 'Triggered manually'  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ github.event.inputs.message }}"
        if: "${{ github.event.inputs.message }}" != ""    
      - uses: actions/checkout@master
      - name: Pause for 30 seconds
        run: |
          sleep 30
